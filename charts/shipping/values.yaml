environment: Production
replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: alpine

containerPort: 5000
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  dapr.io/config: "cloud-native-sample"
  dapr.io/enabled: "true"
  dapr.io/app-id: "shipping"
  dapr.io/app-port: "5000"
  dapr.io/app-token-secret: "dapr-api-auth"
  prometheus.io/scrape: 'true'
  prometheus.io/port: '5000'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: 50m
    memory: 96Mi
  limits:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
